<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="angularCrud.js"></script>
<link rel="stylesheet" type="text/css" href="index.css">
<title>Angular JS CRUD</title>
 
 
</head>
<body>
 
<div ng-app="myapp" ng-controller="myctrl">
    <div class="container">

        <br>
        <h2 style="text-align:center"> Angular JS CRUD </h2>
        <br>
 
        <label>Name :</label>
    
        <input type="text" name="name" ng-model="newStudent.name"/>
        <br>
 
        <label>Address :</label>
 
        <input type="text" name="address" ng-model="newStudent.address"/>
         <br>       

        <label>Department :</label>
 
        <input type="text" name="dept" ng-model="newStudent.dept"/>
 
        <br/>
 <br>
 
        <input type="button" value="Save" ng-click="saveRecord()" class="btn btn-primary"/>
 
        <br />
 
        <br />
 		
 	<table class="table">
        <thead class="thead-dark">
 		
 
            <tr>
 
                <th style="width:150px">Name</th>
 
                <th style="width:150px">Address</th>
 
                <th style="width:150px">Department</th>
 
                    <th>Action</th>
 
            </tr>
    
            <tr ng-repeat="student in students">
 
                <td>{{ student.name }}</td>
 
                <td>{{ student.address }}</td>
 
                <td>{{ student.dept }}</td>
 
                <td>
 
                    <a  href="#" ng-click="edit(student.id)">edit</a> | 
 
                    <a href="#" ng-click="delete(student.id)">delete</a>
 
                </td>
 
            </tr>
 
        </table>

    </table>
 
    </div>
 </div>
</body>
 </html>
